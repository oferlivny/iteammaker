<section data-ng-controller="PlayersUpdateController as playersUpCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Edit Player</h3>
    </div>
    <div class="modal-body">

        <form name="EditPlayerForm">
            <fieldset>
                <div class="row" align="center">
                    <div class="form-group">
                        <table>
                            <tr>
                                <td>
                                    <label class="control-label" for="name">Name</label>
                                </td>
                                <td>
                                    <input type="text" data-ng-model="player.name" id="name" class="input-mini" placeholder="Name" align="center" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="control-label" for="rank">Rank</label>
                                </td>
                                <td>

                                    <input type="number" max="10" min="0" data-ng-model="player.rank" id="rank" class="input-mini" placeholder="Rank" align="center" required/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
    </div>
    </fieldset>
    </form>
    </div>

    <div class="modal-footer">
        <button ng-disabled="EditPlayerForm.$invalid" class="btn btn-primary" type="button" ng-click=" playersUpCtrl.update(player); ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</section>
